<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <!--Linkagem do Materialize CSS via CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Linkagem da fonte de icones do Google-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!--Otimizar para Mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Murdock</title>
    </head>

    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper grey darken-4">
                    <a href="index.html" class="white-text">MURDOCK</a>
                    <ul class="right">
                        <li>
                            <a href="explorar.html" class="white-text">Explorar</a>
                        </li>
                        
                        <li>
                            <a href="sobre.html" class="white-text">Sobre</a>
                        </li>

                        <li class="active">
                            <a href="login.html" class="white-text">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <main>
            <div class="container center-align">
                <div class="card-panel">
                    <h3 class="deep-purple-text darken-2-text center">Login</h3>
                    <form>
                        <div class="input-field">
                            <i class="material-icons prefix">mail_outline</i>
                            <input id="email" type="email" class="validate">
                            <label class="active" for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">lock_outline</i>
                            <input type="password" class="validate">
                            <label class="active" for="password">Senha</label>
                            <a href="">Esqueci minha senha</a>
                        </div>
                    </form>

                    <div class="center">
                        <button class="btn waves-effect waves-light deep-purple darken-2 white-text" type="submit" name="action">Entrar<i class="material-icons right">send</i></button>
                    </div>
                </div>

                <div class="card-panel">
                    <h5 class="deep-purple-text darken-2-text">Não possui cadastro? Cadastre-se agora</h5>

                    <form>
                        <div class="input-field">
                            <i class="material-icons prefix">person_outline</i>
                            <input placeholder="Nome Completo" id="first_name" type="text" class="validate">
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">mail_outline</i>
                            <input placeholder="Email" id="email" type="email" class="validate">
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">lock_outline</i>
                            <input placeholder="Senha" type="password" class="validate">
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">lock_outline</i>
                            <input placeholder="Confirme a Senha" type="password" class="validate">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="page-footer grey darken-4">
            <div class="container">
                <div class="row">
                    <div class="col s12 l6">
                        <h5 class="white-text">Contato</h5>
                        <a href="https://www.facebook.com/MurdockBiblioteca/"><i class="fab fa-facebook small white-text"></i></a>
                    </div>
                    
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="footer-copyright">
                <div class="container">
                    © Purple Kraken 2018
                </div>
            </div>
        </footer>
    </body>
</html>
